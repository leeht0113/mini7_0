{% load bootstrap4 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="stylesheet" href="{% static 'languagechat/chat_style.css' %}">
<div class="one-box">
<form action="chat2" method="post" enctype="application/x-www-form-urlencoded">
  {% csrf_token %}

  <div id="file-module-0">

      <div class= "left-container">
          <div id ='label1'>
            <label>You</label>
          </div>
      </div>
      <br>

      <div class= "center-container">
          <textarea id="question" name="question">{{question}}</textarea>
      </div>

      <div class='left-container'>
          <div id ='label2'>
            <label>Answer from chatgpt</label>
          </div>
      </div>
      <br>

      <div class= "center-container">
        <textarea id="result" name="result" readonly>{{result}}</textarea>
          <!--<span id="result">{{result}}</span> -->
      </div>  
      <br>

      {% comment %} <div class="button-container">
        <input type="text" id="message" name="message" placeholder="Message ChatGPT...">
        <button id="newMessage">Click me</button>
      </div> {% endcomment %}
    
      <div class= "center-container">
          <button id='button1' type="submit" class="btn btn-light">Try agian</button>
          <a id='button2' class="btn btn-light" href="{% url 'signlanguagetochatgpt:index' %}">Go back</a>
      </div>  
  </div>
  <script>
    document.getElementById("button1").onclick = function() {
        // JavaScript를 사용하여 URL로 이동
        window.location.href = "{% url 'signlanguagetochatgpt:chat2' %}";
        // document.forms[0].submit();
    };

    document.getElementById("button2").onclick = function() {
      // JavaScript를 사용하여 URL로 이동
      window.location.href = "{% url 'signlanguagetochatgpt:index' %}";
  };
</script>
</form>
