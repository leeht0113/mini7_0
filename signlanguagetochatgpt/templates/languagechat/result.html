{% load static %}
<link rel="stylesheet" href="{% static 'languagechat/chat_style.css' %}">
<div class="one-box">
<form action="chat" method="post" entype="application/x-www-form-urlencoded">
  {% csrf_token %}

  <div id="file-module-0">

      <div class= "center-container">
          <div id ='label1'>
            <label>Request to chatgpt</label>
          </div>
      </div>
      <br>

      <div class= "center-container">
          <textarea id="question" name="question">{{question}}</textarea>
      </div>

      <div class='center-container'>
          <div id ='label2'>
            <label>Answer from chatgpt</label>
          </div>
      </div>

      <div class= "center-container">
          <span id="result">{{result}}</span>
      </div>  
      
      <div class= "center-container">
          <button id='button1' onclick='#'>Try agian</button>
          <button id='button2' onclick='#'>Go to main</button>
      </div>  
      <br>
  </div>

</form>
