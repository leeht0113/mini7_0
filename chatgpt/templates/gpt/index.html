{% load static %}
<link rel="stylesheet" href="{% static '/gtp/index.css' %}">
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MINI7</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
<div class="container mt-20 mb-4"></div>    

<div class="container">
    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div class="mb-3">
            <h2><span class="badge">ChatGPT에게 요청하기</span></h2>
            <textarea class="form-control" id="question_index" name="question" rows="3"></textarea>
        </div>
        <div class="text-center">
        <div><button type="submit" onclick = "sendMessage()" class="btn btn-primary" id="text-button_index">질문</button></div>
        </div>
    </form>
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
